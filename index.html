<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/desktop.css" media="screen and (min-width: 768px)"> 
    <link rel="stylesheet" href="styles/mobile.css" media="screen and (max-width: 767px)"> 
    <title>Quasars media</title>
</head>
<body>
    <header>
        <!-- Partie haute : Logo et Actions Utilisateur -->
        <div class="header-top">
            <div class="logo-container">
                <img src="media/pictures/logo_quasar.png" alt="Logo Quasar Media" class="logo">
            </div>
            
            <div class="user-actions">
                <a href="#" class="action-item">
                    <img src="media/pictures/panier.png" alt="Panier" class="action-icon">
                    <span>Panier</span>
                </a>
                <a href="#" class="action-item">
                    <img src="media/pictures/utilisateur.png" alt="Profil" class="action-icon">
                    <span>Profil</span>
                </a>
            </div>
        </div>

        <!-- Barre de navigation -->
        <nav class="main-nav">
            <ul>
                <li><a href="#">Connexion</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Historique</a></li>
                <li><a href="#">Bibliothèque</a></li>
                <li><a href="#">Aide</a></li>
            </ul>
        </nav>
    </header>

    <div class="page-content">
        <main class="right-panel">
            <section>
                <form action="#" method="get" class="search-form" role="search">
                    <label for="site-search" class="visually-hidden">Rechercher sur le site</label>
                        <input type="search" id="site-search" name="q" placeholder="Rechercher..." required>
                        <button type="submit">Search</button>
                </form>
                <h2 class="cat-title">Catégories</h2>

                <ul class="categories-grid">
                    <li class="cat-item">
                        <a href="#">
                            <img src="media/pictures/logo cinema.png" alt="" width="50" height="50">
                            <span>Cinéma</span>
                        </a>
                    </li>
                    <li class="cat-item">
                        <a href="#">
                            <img src="media/pictures/logo journal.jpg" alt="" width="50" height="50">
                            <span>Journal</span>
                        </a>
                    </li>
                    <li class="cat-item">
                        <a href="#">
                            <img src="media/pictures/logo livre.png" alt="" width="50" height="50">
                            <span>Livres</span>
                        </a>
                    </li>
                    <li class="cat-item">
                        <a href="#">
                            <img src="media/pictures/logo podcast.jpg" alt="" width="50" height="50">
                            <span>Podcasts</span>
                        </a>
                    </li>
                </ul>
            </section>
        </main>
    </div>
</body>


</html>
